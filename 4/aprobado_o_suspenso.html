<!DOCTYPE html>
<html>

<head>
    <style>
        #resultado {
            height: 150px;
            width: 150px;
            text-align: center;

        }
    </style>
</head>

<body>
    <form>
        <label><b>Nota primera evaluacion</b></label>
        <input type="number" max="10" id="nota_primera_ev">
        <label><b>Nota segunda evaluacion</b></label>
        <input type="number" max="10" id="nota_segunda_ev">
    </form>
    <br>
    <button id="btnCalcular"><em>Calcular nota</em></button>
    <div id="resultado"></div>

    <script>
        function calcularNotaFinal() {
            var notaPrimeraEv = document.getElementById("nota_primera_ev").value;
            var notaSegundaEv = document.getElementById("nota_segunda_ev").value;
            var divResultado = document.getElementById("resultado");
            var notaFinal = (parseFloat(notaPrimeraEv) + parseFloat(notaSegundaEv)) / 2;

            if (notaFinal >= 5) {
                divResultado.innerHTML = "APROBADO :)";
                divResultado.style.backgroundColor = "green";
            } else {
                divResultado.innerHTML = "VUELVE A INTENTARLO :()";
                divResultado.style.backgroundColor = "red";
            }
        }

        document.getElementById("btnCalcular").addEventListener("click", function (e) {
            e.preventDefault();
            calcularNotaFinal();
        });
    </script>
</body>

</html>
